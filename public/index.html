<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆维护管理系统</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .sheet {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #444;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 100px;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        td {
            background-color: #f9f9f9;
        }
        
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
        }
        
        .alert-red {
            background-color: #ffcccc !important;
            font-weight: bold;
            color: #cc0000;
        }
        
        .alert-yellow {
            background-color: #ffffcc !important;
            color: #b8860b;
        }
        
        .alert-green {
            background-color: #ccffcc !important;
            color: #006400;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            background-color: #3d8b40;
        }
        
        #addPredictedRowBtn {
            background-color: #2196F3;
            margin-bottom: 15px;
        }
        
        #addPredictedRowBtn:hover {
            background-color: #0b7dda;
        }
        
        #sendEmailBtn {
            background-color: #ff9800;
        }
        
        #sendEmailBtn:hover {
            background-color: #e68a00;
        }
        
        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>车辆维护管理系统</h1>
    
    <!-- 使用iframe加载各个模块 -->
    <div class="sheet">
        <iframe src="modules/blackoil-table.html" width="100%" height="500" frameborder="0"></iframe>
    </div>
    
    <div class="sheet">
        <iframe src="modules/gearoil-table.html" width="100%" height="500" frameborder="0"></iframe>
    </div>
    
    <div class="sheet">
        <iframe src="modules/predicted-table.html" width="100%" height="500" frameborder="0"></iframe>
    </div>
    
    <div class="controls">
        <button id="checkAlertsBtn" onclick="checkAllAlerts()">手动检查报警</button>
        <button id="sendEmailBtn" onclick="sendAlertEmail()">发送报警邮件</button>
        <button onclick="saveAllData()">保存所有数据</button>
        <button onclick="loadAllData()">加载已保存数据</button>
    </div>
    
    <!-- 引入主JS文件 -->
    <script src="js/main.js"></script>
</body>
</html>
